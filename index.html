        {t: "Bóg jest z nami.", r: "Mateusza 1, 23"},
        {t: "Lepsze jest mało z bojaźnią Pańską, niż wielkie skarby z niepokojem.", r: "Przysłów 15, 16"},
        {t: "Wszelka mądrość od Pana pochodzi i z Nim jest na wieki.", r: "Syracha 1, 1"},
        {t: "Powierz Panu swoją drogę i zaufaj Mu, a On sam będzie działał.", r: "Psalm 37, 5"},
        {t: "Serce człowieka obmyśla swe drogi, ale Pan kieruje jego krokami.", r: "Przysłów 16, 9"},
        {t: "Bóg sprzeciwia się pysznym, pokornym zaś daje łaskę.", r: "1 Piotra 5, 5"},
        {t: "Miłość zakrywa mnóstwo grzechów.", r: "1 Piotra 4, 8"},
        {t: "Bądźcie trzeźwi! Czuwajcie!", r: "1 Piotra 5, 8"},
        {t: "Każdy dobry dar i wszelki dar doskonały zstępuje z góry od Ojca świateł.", r: "Jakuba 1, 17"},
        {t: "Przybliżcie się do Boga, a przybliży się do was.", r: "Jakuba 4, 8"},
        {t: "Wytrwałość zaś winna być dziełem doskonałym, abyście byli nienaganni.", r: "Jakuba 1, 4"},
        {t: "Kto mądry i rozumny między wami? Niech pokaże dobrym życiem swe czyny.", r: "Jakuba 3, 13"},
        {t: "Owoc sprawiedliwości sieje się w pokoju przez tych, którzy zaprowadzają pokój.", r: "Jakuba 3, 18"},
        {t: "Podporządkujcie się więc Bogu, przeciwstawcie się zaś diabłu, a ucieknie od was.", r: "Jakuba 4, 7"},
        {t: "Wielką moc posiada wytrwała modlitwa sprawiedliwego.", r: "Jakuba 5, 16"},
        {t: "Duch, który w nas mieszka, pragnie nas zazdrośnie.", r: "Jakuba 4, 5"},
        {t: "Pan jest pełen litości i miłosierdzia.", r: "Jakuba 5, 11"},
        {t: "Bóg jest wierny i nie ma w Nim nieprawości.", r: "Powtórzonego Prawa 32, 4"},
        {t: "Oto stoję u drzwi i kołaczę.", r: "Apokalipsa 3, 20"},
        {t: "Zwycięzcy dam jeść z drzewa życia.", r: "Apokalipsa 2, 7"},
        {t: "Bądź wierny aż do śmierci, a dam ci koronę życia.", r: "Apokalipsa 2, 10"},
        {t: "Tyś godzien, Panie i Boże nasz, odebrać chwałę i cześć, i moc.", r: "Apokalipsa 4, 11"},
        {t: "Bóg otrze z ich oczu wszelką łzę, a śmierci już odtąd nie będzie.", r: "Apokalipsa 21, 4"},
        {t: "Ja jestem Alfa i Omega, Pierwszy i Ostatni, Początek i Koniec.", r: "Apokalipsa 22, 13"},
        {t: "Kto pragnie, niech przyjdzie, i kto chce, niech czerpie wodę życia darmo.", r: "Apokalipsa 22, 17"},
        {t: "Łaska Pana Jezusa ze wszystkimi świętymi. Amen.", r: "Apokalipsa 22, 21"},
        {t: "Chwalcie Boga w Jego świątyni!", r: "Psalm 150, 1"},
        {t: "Wszystko, co żyje, niech chwali Pana!", r: "Psalm 150, 6"},
        {t: "Pan zna drogę sprawiedliwych.", r: "Psalm 1, 6"},
        {t: "Służcie Panu z weselem!", r: "Psalm 100, 2"},
        {t: "Wiedzcie, że Pan jest Bogiem!", r: "Psalm 100, 3"},
        {t: "Brama Pana jest otwarta dla sprawiedliwych.", r: "Psalm 118, 20"},
        {t: "Kamień odrzucony przez budujących stał się głowicą węgła.", r: "Psalm 118, 22"},
        {t: "Oto dzień, który Pan uczynił, radujmy się w nim i weselmy!", r: "Psalm 118, 24"},
        {t: "Tyś moim Bogiem, chcę Ci dziękować.", r: "Psalm 118, 28"},
        {t: "Jakże miłuję Prawo Twoje, Panie!", r: "Psalm 119, 97"},
        {t: "Twoje przykazanie czyni mnie mędrszym od moich wrogów.", r: "Psalm 119, 98"},
        {t: "Zatrzymałem nogi od wszelkiej złej drogi.", r: "Psalm 119, 101"},
        {t: "Od Twoich wyroków się nie odsuwam, bo Ty mnie pouczasz.", r: "Psalm 119, 102"},
        {t: "Jak słodkie dla mego podniebienia są Twoje słowa!", r: "Psalm 119, 103"},
        {t: "Nienawidzę wszelkiej drogi kłamstwa.", r: "Psalm 119, 104"},
        {t: "Twoje Słowo jest lampą dla moich stóp.", r: "Psalm 119, 105"},
        {t: "Przysiągłem i postanowiłem zachować Twe sprawiedliwe wyroki.", r: "Psalm 119, 106"},
        {t: "Moje życie jest wciąż w niebezpieczeństwie, lecz Prawa Twego nie zapominam.", r: "Psalm 119, 109"},
        {t: "Twoje upomnienia są moim dziedzictwem na wieki.", r: "Psalm 119, 111"},
        {t: "Nakłoniłem serce, by wypełniać Twoje ustawy.", r: "Psalm 119, 112"},
        {t: "Tyś moją pomocą i tarczą.", r: "Psalm 119, 114"},
        {t: "Pokładam nadzieję w Twoim słowie.", r: "Psalm 119, 114"},
        {t: "Podtrzymaj mnie, Panie, według Twojej obietnicy.", r: "Psalm 119, 116"},
        {t: "Wspomóż mnie, abym był zbawiony.", r: "Psalm 119, 117"},
        {t: "Cudowne są Twoje upomnienia.", r: "Psalm 119, 129"},
        {t: "Przystępność Twoich słów oświeca.", r: "Psalm 119, 130"},
        {t: "Kieruj moimi krokami według Twego słowa.", r: "Psalm 119, 133"},
        {t: "Niech nie panuje we mnie żadna nieprawość.", r: "Psalm 119, 133"},
        {t: "Rozpogódź swe oblicze nad sługą Twoim.", r: "Psalm 119, 135"},
        {t: "Twoja sprawiedliwość jest sprawiedliwością wieczną.", r: "Psalm 119, 142"},
        {t: "Prawo Twoje jest prawdą.", r: "Psalm 119, 142"},
        {t: "Blisko jesteś Ty, Panie.", r: "Psalm 119, 151"},
        {t: "Wszystkie Twoje przykazania są prawdą.", r: "Psalm 119, 151"},
        {t: "Pokój wielki dla miłujących Twe Prawo.", r: "Psalm 119, 165"},
        {t: "Moja dusza przestrzega Twoich upomnień.", r: "Psalm 119, 167"},
        {t: "Niech moje wargi spływają hymnem.", r: "Psalm 119, 171"},
        {t: "Niech mój język opiewa Twoje słowo.", r: "Psalm 119, 172"},
        {t: "Twoja ręka niech mi będzie pomocą.", r: "Psalm 119, 173"},
        {t: "Wybrałem Twoje postanowienia.", r: "Psalm 119, 173"},
        {t: "Pragnę Twojego zbawienia, o Panie.", r: "Psalm 119, 174"},
        {t: "Niech żyje moja dusza i niech Cię chwali!", r: "Psalm 119, 175"},
        {t: "Twoje wyroki niech mi będą pomocą.", r: "Psalm 119, 175"},
        {t: "Szukaj swego sługi, bo nie zapominam Twoich nakazów.", r: "Psalm 119, 176"},
        {t: "Wznoszę swe oczy ku górom: skądże nadejdzie mi pomoc?", r: "Psalm 121, 1"},
        {t: "Pomoc moja od Pana, który stworzył niebo i ziemię.", r: "Psalm 121, 2"},
        {t: "On nie pozwoli, by zachwiała się twa noga.", r: "Psalm 121, 3"},
        {t: "Nie zdrzemnie się Ten, który ciebie strzeże.", r: "Psalm 121, 3"},
        {t: "Pan cię strzeże, Pan cieniem jest przy tobie.", r: "Psalm 121, 5"},
        {t: "W dzień słońce cię nie porazi, ani księżyc wśród nocy.", r: "Psalm 121, 6"},
        {t: "Pan cię uchroni od zła wszelkiego.", r: "Psalm 121, 7"},
        {t: "Pan będzie strzegł twego wyjścia i przyjścia.", r: "Psalm 121, 8"},
        {t: "Ucieszyłem się, gdy mi powiedziano: Pójdziemy do domu Pana!", r: "Psalm 122, 1"},
        {t: "Proście o pokój dla Jeruzalem.", r: "Psalm 122, 6"},
        {t: "Do Ciebie wznoszę oczy, który mieszkasz w niebie.", r: "Psalm 123, 1"},
        {t: "Nasza pomoc w imieniu Pana, który stworzył niebo i ziemię.", r: "Psalm 124, 8"},
        {t: "Ci, którzy ufają Panu, są jak góra Syjon.", r: "Psalm 125, 1"},
        {t: "Dobr czyni Pan dobrym i ludziom prawego serca.", r: "Psalm 125, 4"},
        {t: "Którzy we łzach sieją, żąć będą w radości.", r: "Psalm 126, 5"},
        {t: "Jeśli Pan domu nie zbuduje, próżno się trudzą ci, którzy go wznoszą.", r: "Psalm 127, 1"},
        {t: "Jeżeli Pan miasta nie ustrzeże, daremnie czuwa straż.", r: "Psalm 127, 1"},
        {t: "Błogosławiony każdy, kto boi się Pana.", r: "Psalm 128, 1"},
        {t: "Z głębokości wołam do Ciebie, Panie.", r: "Psalm 130, 1"},
        {t: "Panie, usłysz głos mój!", r: "Psalm 130, 2"},
        {t: "Jeśli zachowasz pamięć o grzechach, Panie, któż się ostoi?", r: "Psalm 130, 3"},
        {t: "U Ciebie jest przebaczenie, by Cię z bojaźnią czczono.", r: "Psalm 130, 4"},
        {t: "W Panu pokładam nadzieję, dusza moja pokłada nadzieję w Jego słowie.", r: "Psalm 130, 5"},
        {t: "U Pana jest łaska i obfite u Niego odkupienie.", r: "Psalm 130, 7"},
        {t: "Panie, moje serce się nie pyszni i oczy moje nie są wyniosłe.", r: "Psalm 131, 1"},
        {t: "Uspokoiłem i uciszyłem moją duszę.", r: "Psalm 131, 2"},
        {t: "Jak dobrze i jak miło, gdy bracia mieszkają razem.", r: "Psalm 133, 1"},
        {t: "Oto błogosławcie Pana, wszyscy słudzy Pańscy.", r: "Psalm 134, 1"},
        {t: "Podnieście ręce wasze ku świątyni i błogosławcie Pana!", r: "Psalm 134, 2"},
        {t: "Chwalcie Pana, bo Pan jest dobry.", r: "Psalm 135, 3"},
        {t: "Śpiewajcie Jego imieniu, bo jest wdzięczne.", r: "Psalm 135, 3"},
        {t: "Wiem, że Pan jest wielki.", r: "Psalm 135, 5"},
        {t: "Pan nasz jest nad wszystkimi bogami.", r: "Psalm 135, 5"},
        {t: "Panie, Ty jesteś naszym Ojcem, my jesteśmy gliną, a Ty naszym Twórcą.", r: "Izajasza 64, 7"},
        {t: "Nie wspominajcie wydarzeń przeszłych, nie rozmyślajcie o tym, co dawne. Oto Ja czynię rzecz nową.", r: "Izajasza 43, 18-19"},
        {t: "Wyleję Ducha mego na twoje potomstwo i błogosławieństwo moje na twoje dzieci.", r: "Izajasza 44, 3"},
        {t: "Góry mogą ustąpić i pagórki się zachwiać, ale miłość moja nie odstąpi od ciebie.", r: "Izajasza 54, 10"},
        {t: "Dobra jest cierpliwość w milczeniu wyczekująca zbawienia Pańskiego.", r: "Lamentacje 3, 26"},
        {t: "Niebiosa głoszą chwałę Boga, dzieło rąk Jego obwieszcza nieboskłon.", r: "Psalm 19, 2"},
        {t: "On sam cię wyzwoli z sideł myśliwego i od zgubnej zarazy.", r: "Psalm 91, 3"},
        {t: "Niedola ani utrapienie nie przystąpią do ciebie.", r: "Psalm 91, 10"},
        {t: "Swoim aniołom dał rozkaz o tobie, aby cię strzegli na wszystkich twych drogach.", r: "Psalm 91, 11"},
        {t: "Będą cię nosili na rękach, abyś stopy nie uraził o kamień.", r: "Psalm 91, 12"},
        {t: "Będziesz Mnie wzywał, a Ja cię wysłucham.", r: "Psalm 91, 15"},
        {t: "Duch mój spoczywa na tobie.", r: "Izajasza 59, 21"},
        {t: "Wznieście oczy ku niebu i patrzcie: Kto to wszystko stworzył?", r: "Izajasza 40, 26"},
        {t: "On daje siłę zmęczonemu i pomnaża moc bezsilnego.", r: "Izajasza 40, 29"},
        {t: "Ci, co zaufali Panu, odzyskują siły, otrzymują skrzydła jak orły.", r: "Izajasza 40, 31"},
        {t: "Będą biec bez zmęczenia, będą iść bez znużenia.", r: "Izajasza 40, 31"},
        {t: "Nie lękaj się, bo Ja jestem z tobą; nie trwóż się, bo Ja jestem twoim Bogiem.", r: "Izajasza 41, 10"},
        {t: "Umacniam cię, a nawet ci pomagam, podtrzymuję cię moją sprawiedliwą prawicą.", r: "Izajasza 41, 10"},
        {t: "Ja, Pan, twój Bóg, ująłem cię za prawicę, mówiąc: Nie lękaj się, Ja ci pomagam.", r: "Izajasza 41, 13"},
        {t: "Trzciny zgniecionej nie złamie, ani knota gasnącego nie dogasi.", r: "Izajasza 42, 3"},
        {t: "Uczyniłem cię światłością dla narodów.", r: "Izajasza 42, 6"},
        {t: "Wezwałem cię po imieniu; tyś Moim!", r: "Izajasza 43, 1"},
        {t: "Gdy pójdziesz przez wody, Ja będę z tobą.", r: "Izajasza 43, 2"},
        {t: "Ponieważ drogi jesteś w moich oczach, czczony i Ja cię miłuję.", r: "Izajasza 43, 4"},
        {t: "Nie bój się, bo Ja jestem z tobą.", r: "Izajasza 43, 5"},
        {t: "Wy jesteście moimi świadkami - wyrocznia Pana.", r: "Izajasza 43, 10"},
        {t: "Ja, jedynie Ja, jestem Panem, i nie ma poza Mną zbawcy.", r: "Izajasza 43, 11"},
        {t: "Ja, Ja jedynie ścieram twoje przestępstwa i nie wspominam twych grzechów.", r: "Izajasza 43, 25"},
        {t: "Nie bój się, sługo mój, którego wybrałem.", r: "Izajasza 44, 2"},
        {t: "Ja jestem Pierwszy i Ja Ostatni, i nie ma poza Mną boga.", r: "Izajasza 44, 6"},
        {t: "Odkupiłem cię, nie zapominaj o Mnie.", r: "Izajasza 44, 21"},
        {t: "Ja jestem Pan, i nie ma innego.", r: "Izajasza 45, 5"},
        {t: "Nawróćcie się do Mnie, by się zbawić, wszystkie krańce ziemi.", r: "Izajasza 45, 22"},
        {t: "Aż do waszej starości Ja będę ten sam, aż do siwizny Ja was będę nosił.", r: "Izajasza 46, 4"},
        {t: "Ja to uczyniłem, Ja będę dźwigał, Ja będę nosił i Ja zbawię.", r: "Izajasza 46, 4"},
        {t: "Słuchajcie Mnie, wy, którzy gonicie za sprawiedliwością, którzy szukacie Pana.", r: "Izajasza 51, 1"},
        {t: "Moje zbawienie będzie trwało na wieki.", r: "Izajasza 51, 6"},
        {t: "To Ja jestem tym, który was pociesza.", r: "Izajasza 51, 12"},
        {t: "Jak piękne są na górach stopy zwiastuna radosnej nowiny.", r: "Izajasza 52, 7"},
        {t: "Pan pocieszył swój lud, odkupił Jeruzalem.", r: "Izajasza 52, 9"},
        {t: "Wszystkie krańce ziemi ujrzą zbawienie naszego Boga.", r: "Izajasza 52, 10"},
        {t: "On się obarczył naszym cierpieniem, On dźwigał nasze boleści.", r: "Izajasza 53, 4"},
        {t: "W Jego ranach jest nasze zdrowie.", r: "Izajasza 53, 5"},
        {t: "Wszyscyśmy pobłądzili jak owce, każdy z nas zwrócił się ku własnej drodze.", r: "Izajasza 53, 6"},
        {t: "Szukajcie Pana, gdy się pozwala znaleźć, wzywajcie Go, dopóki jest blisko!", r: "Izajasza 55, 6"},
        {t: "Moje myśli nie są myślami waszymi ani wasze drogi moimi drogami.", r: "Izajasza 55, 8"},
        {t: "Słowo, które wychodzi z ust moich, nie wraca do Mnie bezowocnie.", r: "Izajasza 55, 11"},
        {t: "Z weselem wyjdziecie i w pokoju was przyprowadzą.", r: "Izajasza 55, 12"},
        {t: "Zachowujcie prawo i przestrzegajcie sprawiedliwości.", r: "Izajasza 56, 1"},
        {t: "Dom mój będzie nazwany domem modlitwy dla wszystkich narodów.", r: "Izajasza 56, 7"},
        {t: "Ja mieszkam na wysokim i świętym miejscu, lecz jestem z człowiekiem skruszonym.", r: "Izajasza 57, 15"},
        {t: "Pan cię zawsze prowadzić będzie i nasyci duszę twoją na pustyniach.", r: "Izajasza 58, 11"},
        {t: "Będziesz jak ogród nawodniony i jak źródło wody, której nie braknie.", r: "Izajasza 58, 11"},
        {t: "Ręka Pana nie jest tak krótka, żeby nie mogła ocalić.", r: "Izajasza 59, 1"},
        {t: "Powstań, świeć, bo przyszło twe światło i chwała Pana rozbłysła nad tobą.", r: "Izajasza 60, 1"},
        {t: "Pan będzie twoją wieczną światłością i skończą się dni twej żałoby.", r: "Izajasza 60, 20"},
        {t: "Duch Pana Boga nade mną, bo Pan mnie namaścił.", r: "Izajasza 61, 1"},
        {t: "Posłał mnie, by głosić dobrą nowinę ubogim, by opatrywać rany serc złamanych.", r: "Izajasza 61, 1"},
        {t: "Ogłaszam rok łaski Pańskiej.", r: "Izajasza 61, 2"},
        {t: "Ogromnie się weselę w Panu, dusza moja raduje się w Bogu moim.", r: "Izajasza 61, 10"},
        {t: "Jak oblubieniec raduje się oblubienicą, tak twój Bóg będzie się radował tobą.", r: "Izajasza 62, 5"},

    function losuj() {
        const d = new Date().toDateString(); 
        const w = baza[Math.floor(Math.random() * baza.length)];
        
        localStorage.setItem('blokada_v1', d);
        localStorage.setItem('tresc_v1', JSON.stringify(w));
        
        wyswietl(w);
    }

    function wyswietl(w) {
        document.getElementById('v-text').innerText = "„" + w.t + "”";
        document.getElementById('v-ref').innerText = w.r;
        document.getElementById('btn').style.display = 'none'; 
        document.getElementById('info').style.display = 'block'; 
    }

    window.onload = function() {
        const dzis = new Date().toDateString();
        const zapisanaData = localStorage.getItem('blokada_v1');

        if (zapisanaData === dzis) {
            const zapisanyWerset = localStorage.getItem('tresc_v1');
            if (zapisanyWerset) {
                wyswietl(JSON.parse(zapisanyWerset));
            }
        }
    };
</script>
