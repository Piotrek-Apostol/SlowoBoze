        {t: "Weselcie się nadzieją! W ucisku bądźcie cierpliwi, w modlitwie - wytrwali!", r: "Rzymian 12, 12"},
        {t: "Pan jest blisko wszystkich, którzy Go wzywają, wszystkich wzywających Go szczerze.", r: "Psalm 145, 18"},
        {t: "W cierpliwości waszej posiądziecie dusze wasze.", r: "Łukasza 21, 19"},
        {t: "A pokój Boży, który przewyższa wszelki umysł, będzie strzegł waszych serc.", r: "Filipian 4, 7"},
        {t: "Każdy, kto wzywa imienia Pańskiego, będzie zbawiony.", r: "Rzymian 10, 13"},
        {t: "Bóg sprzeciwia się pysznym, pokornym zaś daje łaskę.", r: "Jakuba 4, 6"},
        {t: "Wysławiajcie Pana, bo jest dobry, bo łaska Jego trwa na wieki.", r: "Psalm 107, 1"},
        {t: "Duch daje życie; ciało na nic się nie przyda.", r: "Jana 6, 63"},
        {t: "Twoje słowo jest pochodnią dla moich stóp i światłem na mojej ścieżce.", r: "Psalm 119, 105"},
        {t: "Gdzie są dwaj albo trzej zebrani w imię moje, tam jestem pośród nich.", r: "Mateusza 18, 20"},
        {t: "Łaską bowiem jesteście zbawieni przez wiarę. A to pochodzi nie od was, lecz jest darem Boga.", r: "Efezjan 2, 8"},
        {t: "Uczcie się od Mnie, bo jestem cichy i pokorny sercem, a znajdziecie ukojenie dla dusz waszych.", r: "Mateusza 11, 29"},
        {t: "Nic nie zdoła nas odłączyć od miłości Boga, która jest w Chrystusie Jezusie.", r: "Rzymian 8, 39"},
        {t: "Panie, do kogo pójdziemy? Ty masz słowa życia wiecznego.", r: "Jana 6, 68"},
        {t: "Miłujmy się wzajemnie, ponieważ miłość jest z Boga.", r: "1 Jana 4, 7"},
        {t: "Bóg moją mocą i pieśnią, On stał się moim zbawieniem.", r: "Wyjścia 15, 2"},
        {t: "Chrystus w was - nadzieja chwały.", r: "Kolosan 1, 27"},
        {t: "Wszystko mogę w Tym, który mnie umacnia.", r: "Filipian 4, 13"},
        {t: "Kto trwa w miłości, trwa w Bogu, a Bóg trwa w nim.", r: "1 Jana 4, 16"},
        {t: "Więcej szczęścia jest w dawaniu aniżeli w braniu.", r: "Dzieje Apostolskie 20, 35"},
        {t: "Wiara zaś rodzi się z tego, co się słyszy, tym zaś, co się słyszy, jest słowo Chrystusa.", r: "Rzymian 10, 17"},
        {t: "Łagodne serce jest życiem dla ciała.", r: "Przysłów 14, 30"},
        {t: "Gdy serce nas oskarża, Bóg jest większy od naszego serca i zna wszystko.", r: "1 Jana 3, 20"},
        {t: "Powierz Panu swoją drogę i zaufaj Mu: On sam będzie działał.", r: "Psalm 37, 5"},
        {t: "Błogosławieni, którzy łakną i pragną sprawiedliwości, albowiem oni będą nasyceni.", r: "Mateusza 5, 6"},
        {t: "Bóg jest wierny i nie pozwoli was kusić ponad to, co potraficie znieść.", r: "1 Koryntian 10, 13"},
        {t: "Bóg, będąc bogaty w miłosierdzie, przez wielką swą miłość, jaką nas umiłował.", r: "Efezjan 2, 4"},
        {t: "Oto stoję u drzwi i kołaczę.", r: "Apokalipsa 3, 20"},
        {t: "Pan jest słońcem i tarczą, Pan hojnie darzy łaską i chwałą.", r: "Psalm 84, 12"},
        {t: "Jeśli kto chce iść za Mną, niech się zaprze samego siebie, niech weźmie krzyż swój i niech Mnie naśladuje!", r: "Mateusza 16, 24"},
        {t: "Miłość nigdy nie ustaje.", r: "1 Koryntian 13, 8"},
        {t: "Wszystko jest możliwe dla tego, kto wierzy.", r: "Marka 9, 23"},
        {t: "Pan cię będzie strzegł od zła wszelkiego: ustrzeże twoją duszę.", r: "Psalm 121, 7"},
        {t: "Przyjdźcie do Mnie wszyscy, którzy utrudzeni i obciążeni jesteście, a Ja was pokrzepię.", r: "Mateusza 11, 28"},
        {t: "Bóg nasz jest ogniem trawiącym.", r: "Hebrajczyków 12, 29"},
        {t: "Miłujmy nie słowem i językiem, ale czynem i prawdą!", r: "1 Jana 3, 18"},
        {t: "Pan światłem i zbawieniem moim: kogóż mam się lękać?", r: "Psalm 27, 1"},
        {t: "Szukajcie wpierw Królestwa Bożego i jego sprawiedliwości.", r: "Mateusza 6, 33"},
        {t: "Oto czynię wszystko nowe.", r: "Apokalipsa 21, 5"},
        {t: "Wszystkie wasze troski przerzućcie na Niego, gdyż Jemu zależy na was.", r: "1 Piotra 5, 7"},
        {t: "Jezus Chrystus wczoraj i dziś, ten sam także na wieki.", r: "Hebrajczyków 13, 8"},
        {t: "Gdzie jest twój skarb, tam będzie i serce twoje.", r: "Mateusza 6, 21"},
        {t: "A nadzieja zawieść nie może, ponieważ miłość Boża rozlana jest w sercach naszych.", r: "Rzymian 5, 5"},
        {t: "Bóg kocha radosnego dawcę.", r: "2 Koryntian 9, 7"},
        {t: "Wy jesteście światłością świata. Nie może się ukryć miasto położone na górze.", r: "Mateusza 5, 14"},
        {t: "Smakujcie i zobaczcie, jak dobry jest Pan.", r: "Psalm 34, 9"},
        {t: "Tyś jest mój Syn umiłowany, w Tobie mam upodobanie.", r: "Marka 1, 11"},
        {t: "Pan jest łaskawy i miłosierny, cierpliwy i wielkiej dobroci.", r: "Psalm 145, 8"},
        {t: "Albowiem tak Bóg umiłował świat, że Syna swego Jednorodzonego dał.", r: "Jana 3, 16"}
        {t: "Pan jest moją siłą i tarczą, moje serce Mu zaufało.", r: "Psalm 28, 7"},
        {t: "Dobre imię droższe niż wielkie bogactwo, a przychylność lepsza niż srebro i złoto.", r: "Przysłów 22, 1"},
        {t: "Wszystko, co czynicie, niech się dokonuje w miłości!", r: "1 Koryntian 16, 14"},
        {t: "Pan podtrzymuje wszystkich, którzy padają, i podnosi wszystkich pognębionych.", r: "Psalm 145, 14"},
        {t: "Błogosławiony człowiek, który pokłada ufność w Panu, i Pan jest jego nadzieją.", r: "Jeremiasza 17, 7"},
        {t: "Mądrość jest lepsza niż perły, a żadne klejnoty nie dorównają jej wartością.", r: "Przysłów 8, 11"},
        {t: "Pan jest słońcem i tarczą, Pan hojnie darzy łaską i chwałą.", r: "Psalm 84, 12"},
        {t: "Zatrzymajcie się i we Mnie uznajcie Boga.", r: "Psalm 46, 11"},
        {t: "Serce radosne czyni twarz pogodną, a gdy smutek w sercu, duch przygnębiony.", r: "Przysłów 15, 13"},
        {t: "Nie opuści cię Pan, Bóg twój, nie zostawi cię.", r: "Powtórzonego Prawa 31, 6"},
        {t: "Pan jest sprawiedliwy na wszystkich swych drogach i łaskawy we wszystkich swoich dziełach.", r: "Psalm 145, 17"},
        {t: "Lepsza jest kromka suchego chleba w spokoju, niż dom pełen biesiad kłótliwych.", r: "Przysłów 17, 1"},
        {t: "Panie, Tyś jest moim Bogiem, wielbię Cię i wysławiam Twe imię.", r: "Izajasza 25, 1"},
        {t: "Uczciwy żyć będzie dzięki swej wierności.", r: "Habakuka 2, 4"},
        {t: "Pan oświetla moje ciemności.", r: "2 Samuela 22, 29"},
        {t: "Wielka jest Twoja wierność, każdego poranka odnawia się Twoja łaska.", r: "Lamentacje 3, 23"},
        {t: "Lecz wy, bracia, nie zniechęcajcie się w czynieniu dobrze.", r: "2 Tesaloniczan 3, 13"},
        {t: "Pan jest blisko tych, którzy mają serce złamane.", r: "Psalm 34, 19"},
        {t: "Miłość nie wyrządza zła bliźniemu, dlatego miłość jest doskonałym wypełnieniem Prawa.", r: "Rzymian 13, 10"},
        {t: "Lepiej mało z bojaźnią Pańską, niż wielki skarb z niepokojem.", r: "Przysłów 15, 16"},
        {t: "Pan podtrzymuje moją duszę.", r: "Psalm 54, 6"},
        {t: "Kto idzie za sprawiedliwością i miłością, znajdzie życie, powodzenie i chwałę.", r: "Przysłów 21, 21"},
        {t: "W Tobie, Panie, zaufałem, nie zawstydzę się na wieki.", r: "Psalm 31, 2"},
        {t: "Pan jest moim światłem i moim zbawieniem.", r: "Psalm 27, 1"},
        {t: "Zaufaj Panu z całego serca, a On sam będzie prostował twoje ścieżki.", r: "Przysłów 3, 5"},
        {t: "Pan jest dobry, jest twierdzą w dniu niedoli.", r: "Nahuma 1, 7"},
        {t: "Bóg jest naszą ucieczką i siłą.", r: "Psalm 46, 2"},
        {t: "Nie bądź mądry we własnych oczach, bój się Pana i unikaj zła.", r: "Przysłów 3, 7"},
        {t: "Twoja łaska jest lepsza niż życie.", r: "Psalm 63, 4"},
        {t: "Pan da siłę swojemu ludowi.", r: "Psalm 29, 11"},
        {t: "Kto dba o usta i język, ten chroni się przed nieszczęściem.", r: "Przysłów 21, 23"},
        {t: "Pan jest pasterzem moim, nie brak mi niczego.", r: "Psalm 23, 1"},
        {t: "Bóg mój jest moją skalą, na której się chronię.", r: "Psalm 18, 3"},
        {t: "Przyjaciel kocha w każdym czasie.", r: "Przysłów 17, 17"},
        {t: "Wszystko czyńcie bez narzekania i powątpiewania.", r: "Filipian 2, 14"},
        {t: "Pan jest blisko wszystkich, którzy Go wzywają.", r: "Psalm 145, 18"},
        {t: "Lecz moja łaska wystarczy ci, moc bowiem w słabości się doskonali.", r: "2 Koryntian 12, 9"},
        {t: "Kto sieje sprawiedliwość, ma pewną nagrodę.", r: "Przysłów 11, 18"},
        {t: "Pokój mój daję wam, nie jak daje świat, Ja wam daję.", r: "Jana 14, 27"},
        {t: "Pan cię strzeże, Pan jest twoim cieniem przy twojej prawej ręce.", r: "Psalm 121, 5"},
        {t: "Miłe słowa są jak plastry miodu, słodyczą dla duszy i lekiem dla ciała.", r: "Przysłów 16, 24"},
        {t: "Pan uwalnia uwięzionych, Pan otwiera oczy niewidomym.", r: "Psalm 146, 7"},
        {t: "Jeśli kto chce być pierwszym, niech będzie ostatnim ze wszystkich i sługą wszystkich.", r: "Marka 9, 35"},
        {t: "Kto ufa swemu bogactwu - upadnie, a sprawiedliwi rozkwitną jak liście.", r: "Przysłów 11, 28"},
        {t: "Bóg nie posłał swego Syna, aby świat potępił, ale by świat został zbawiony.", r: "Jana 3, 17"},
        {t: "Pan jest sędzią sprawiedliwym.", r: "Psalm 7, 12"},
        {t: "Człowiek miłosierny dobrze czyni sobie samemu.", r: "Przysłów 11, 17"},
        {t: "Mamy rzecznika u Ojca - Jezusa Chrystusa sprawiedliwego.", r: "1 Jana 2, 1"},
        {t: "Wysławiajcie Pana, bo jest dobry, bo łaska Jego trwa na wieki.", r: "Psalm 136, 1"},
        {t: "Początkiem mądrości jest bojaźń Pańska.", r: "Przysłów 1, 7"},
        {t: "Bóg zaś okazuje nam swoją miłość przez to, że Chrystus umarł za nas.", r: "Rzymian 5, 8"},
        {t: "Spójrzcie na Pana i Jego potęgę, szukajcie zawsze Jego oblicza.", r: "Psalm 105, 4"},
        {t: "Lepszy jest suchy kęs w spokoju, niż dom pełen sporów.", r: "Przysłów 17, 1"},
        {t: "Cierpliwość zaś niech prowadzi do dzieła doskonałego.", r: "Jakuba 1, 4"},
        {t: "Pan jest mocą moją i pieśnią, On stał się moim zbawieniem.", r: "Wyjścia 15, 2"},
        {t: "Dobra nowina z dalekiego kraju jest jak zimna woda dla spragnionego.", r: "Przysłów 25, 25"},
        {t: "W Bogu pokładam nadzieję, nie będę się lękał.", r: "Psalm 56, 12"},
        {t: "Bóg kocha radosnego dawcę.", r: "2 Koryntian 9, 7"},
        {t: "Serce człowieka obmyśla drogi, ale Pan kieruje jego krokami.", r: "Przysłów 16, 9"},
        {t: "Wy zaś, bracia, nie ustajcie w czynieniu dobra.", r: "2 Tesaloniczan 3, 13"},
        {t: "Pan podtrzymuje tych, którzy Go miłują.", r: "Psalm 145, 20"},
        {t: "Kto znajduje mądrość, znajduje życie i uzyskuje łaskę u Pana.", r: "Przysłów 8, 35"},
        {t: "Nie troszczcie się o nic, ale w każdej modlitwie przedstawiajcie prośby Bogu.", r: "Filipian 4, 6"},
        {t: "Prowadź mnie, Panie, ścieżką Twych przykazań.", r: "Psalm 119, 35"},
        {t: "Łagodna odpowiedź uśmierza gniew.", r: "Przysłów 15, 1"},
        {t: "Gdzie są dwaj lub trzej zebrani w imię moje, tam jestem pośród nich.", r: "Mateusza 18, 20"},
        {t: "Bóg jest naszym schronieniem.", r: "Psalm 62, 9"},

        {t: "W Nim bowiem żyjemy, poruszamy się i jesteśmy.", r: "Dzieje Apostolskie 17, 28"},
        {t: "Pan jest moim pasterzem.", r: "Psalm 23, 1"},

        {t: "Bóg jest miłością.", r: "1 Jana 4, 8"},

        {t: "Pan jest tarczą dla tych, którzy Mu ufają.", r: "Psalm 18, 31"},
