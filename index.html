<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Słowo Boże</title>
    <style>
        body { background: linear-gradient(to bottom, #0f2027, #2c5364); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Georgia', serif; color: #4a3728; }
        .card { background: #fdfaf3; padding: 30px; border: 3px double #d4af37; border-radius: 15px; box-shadow: 0 0 40px rgba(0,0,0,0.5); text-align: center; max-width: 500px; width: 85%; }
        .cross { color: #d4af37; font-size: 25px; margin-bottom: 5px; }
        h1 { font-size: 1.5rem; text-transform: uppercase; color: #8b4513; border-bottom: 1px solid #d4af37; padding-bottom: 10px; margin-top: 0; }
        #v-text { font-size: 1.3rem; line-height: 1.6; font-style: italic; margin: 25px 0; min-height: 80px; }
        #v-ref { font-weight: bold; color: #d4af37; margin-bottom: 25px; font-size: 1.1rem; }
        button { background: linear-gradient(145deg, #d4af37, #b8860b); color: white; border: none; padding: 12px 30px; font-size: 1rem; font-weight: bold; border-radius: 5px; cursor: pointer; }
        .info { display: none; background: #f4eee1; border: 1px solid #d4af37; padding: 15px; margin-top: 15px; border-radius: 8px; font-size: 0.9rem; }
    </style>
</head>
<body>
<div class="card">
    <div class="cross">✙</div>
    <h1>Słowo Pańskie</h1>
    <div id="v-text">Kliknij przycisk, aby przyjąć Słowo...</div>
    <div id="v-ref"></div>
    <button id="btn" onclick="losuj()">Odbierz Słowo na dziś</button>
    <div id="info" class="info">To jest Twoje Słowo na dzisiaj. Zapraszamy jutro!</div>
</div>

<script>
    const baza = [
        {t: "Pan jest moim pasterzem, nie brak mi niczego.", r: "Psalm 23, 1"},
        {t: "Wszystko mogę w Tym, który mnie umacnia.", r: "Filipian 4, 13"},
        {t: "Bóg jest miłością: kto trwa w miłości, trwa w Bogu.", r: "1 Jana 4, 16"},
        {t: "Nie lękaj się, bo Ja jestem z tobą.", r: "Izajasza 41, 10"},
        {t: "Twoje słowo jest lampą dla moich stóp.", r: "Psalm 119, 105"},
        {t: "Z całego serca Panu zaufaj, nie polegaj na swoim rozsądku.", r: "Przysłów 3, 5"},
        {t: "A oto Ja jestem z wami przez wszystkie dni.", r: "Mateusza 28, 20"},
        {t: "Pokój zostawiam wam, pokój mój daję wam.", r: "Jana 14, 27"},
        {t: "Szukajcie wpierw Królestwa Bożego.", r: "Mateusza 6, 33"},
        {t: "Wszystkie wasze troski przerzućcie na Niego.", r: "1 Piotra 5, 7"},
        {t: "Miłość cierpliwa jest, łaskawa jest.", r: "1 Koryntian 13, 4"},
        {t: "Nic nie jest niemożliwe dla Boga.", r: "Łukasza 1, 37"},
        {t: "Pan światłem i zbawieniem moim: kogóż mam się lękać?", r: "Psalm 27, 1"},
        {t: "Albowiem tak Bóg umiłował świat, że Syna swego Jednorodzonego dał.", r: "Jana 3, 16"},
        {t: "Prawda was wyzwoli.", r: "Jana 8, 32"},
        {t: "Owocem Ducha jest: miłość, radość, pokój, cierpliwość.", r: "Galatów 5, 22"},
        {t: "Bądźcie silni i odważni, nie bójcie się.", r: "Pwt 31, 6"},
        {t: "Lecz ci, co zaufali Panu, odzyskują siły.", r: "Izajasza 40, 31"},
        {t: "Więcej szczęścia jest w dawaniu aniżeli w braniu.", r: "Dz 20, 35"},
        {t: "Jezus Chrystus wczoraj i dziś, ten sam także na wieki.", r: "Hebrajczyków 13, 8"},
        {t: "To jest moje przykazanie, abyście się wzajemnie miłowali.", r: "Jana 15, 12"},
        {t: "Nie daj się zwyciężyć złu, ale zło dobrem zwyciężaj.", r: "Rzymian 12, 21"},
        {t: "Dziękujcie Panu, bo jest dobry, bo łaska Jego trwa na wieki.", r: "Psalm 136, 1"},
        {t: "A pokój Boży, który przewyższa wszelki umysł, będzie strzegł was.", r: "Filipian 4, 7"},
        {t: "Miej ufność w Panu i czyń dobrze.", r: "Psalm 37, 3"},
        {t: "Ja jestem krzewem winnym, wy - latoroślami.", r: "Jana 15, 5"},
        {t: "Uczcie się od Mnie, bo jestem cichy i pokorny sercem.", r: "Mateusza 11, 29"},
        {t: "Pan jest moją opoką i twierdzą.", r: "Psalm 18, 3"},
        {t: "Oto czynię wszystko nowe.", r: "Apokalipsa 21, 5"},
        {t: "W ciszy i ufności leży wasza siła.", r: "Izajasza 30, 15"},
        {t: "Słowo Pana trwa na wieki.", r: "1 Piotra 1, 25"},
        {t: "Bóg wyciera z ich oczu każdą łzę.", r: "Apokalipsa 21, 4"},
        {t: "Bóg jest światłością.", r: "1 Jana 1, 5"},
        {t: "Bądźcie dla siebie nawzajem uprzejmi.", r: "Efezjan 4, 32"},
        {t: "Pan jest pasterzem.", r: "Psalm 23, 1"}
        // Możesz tu dopisywać kolejne, ale ten zestaw już działa idealnie.
    ];

    function losuj() {
        const d = new Date().toDateString();
        const w = baza[Math.floor(Math.random() * baza.length)];
        localStorage.setItem('bible_day', d);
        localStorage.setItem('bible_val', JSON.stringify(w));
        wyswietl(w);
    }

    function wyswietl(w) {
        document.getElementById('v-text').innerText = "„" + w.t + "”";
        document.getElementById('v-ref').innerText = w.r;
        document.getElementById('btn').style.display = 'none';
        document.getElementById('info').style.display = 'block';
    }

    window.onload = function() {
        if (localStorage.getItem('bible_day') === new Date().toDateString()) {
            wyswietl(JSON.parse(localStorage.getItem('bible_val')));
        }
    };
</script>
</body>
</html>
